<div class="jumbotron">
        <h1 class="text-center">Alurapic</h1>
    </div>

    <p class="alert alert-info" ng-show="mensagem.length > 0">
        {{mensagem}}
    </p>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                            <a href="fotos/new" class="btn btn-primary">Nova foto</a>
                    </span>
                    <!--ng-options="{debounce: 500}" serve somente para esperar 500 milisegundos antes de aplicar o filter. -->
                    <input ng-model="filtro" ng-options="{debounce: 500}" class="form-control" placeholder="filtrar">
                </div>   
            </form>
        </div><!-- fim col md 12-->
    </div><!-- fim row-->
    
    <div class="row">
        <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">   
           <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
           <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>

           <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
         </meu-painel>
    </div>
